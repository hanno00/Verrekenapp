<h3>Wie heeft wat betaald?</h3>

<div *ngFor="let person of people">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-body text-primary">
          <p class="card-text">{{person.name}} heeft €{{person.totalAmount | number:'.2'}} betaald</p>
        </div>
      </div>
</div>

<h3>Total Amount spent is €{{totalAmountSpent | number:'.2'}}</h3>
<button (click)="getPeople()" class="btn-primary">refresh</button>
